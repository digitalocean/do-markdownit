name: CI

on: [ push, pull_request ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          (cd vendor/prismjs && npm run ci --ignore-scripts)

      - name: Lint package
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          (cd vendor/prismjs && npm run ci --ignore-scripts)

      - name: Test package
        run: npm test
